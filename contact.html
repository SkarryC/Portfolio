        <div class="contact-form">
        
          <h2>Contact Form</h2>
          <form action="#" method="post" id="contact-form">
            <label class="standard-label" for="contact-email">E-mail*:<br></label>
            <input type="email" id="contact-email" required><br>

            <label class="standard-label" for="contact-telephone">Telephone:<br></label>
            <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-telephone"><br>

            <label class="standard-label" for="message">Message*:<br></label>
            <textarea maxlength="240" id="message" required></textarea><br>

            <input type="submit" value="Send message">
          </form><br><br>
